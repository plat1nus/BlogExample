{% extends 'base.html' %}

{% block title %}
  {{ article.title }}
{% endblock %}

{% block body %}
  <div class="container mt-5">
    <h1>{{ article.title }}</h1><br/>


      <div class="alert-info">
        <h2>{{ article.title }}</h2>
        <p>{{ article.intro }}</p>
        <p>{{ article.text }}</p>
        <p><b>Дата: {{ article.date.date() }}</b></p>
        <a href="/articles/{{article.id}}/delete" class="btn btn-danger">Удалить статью</a>
        <a href="/articles/{{article.id}}/edit" class="btn btn-success">Редактировать статью</a>
      </div>

  </div>
{% endblock %}
